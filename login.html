<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISH TECH - Login</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <!-- Login Container -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="login-card-wrapper">
            <!-- Animated background element -->
            <div class="login-bg-element"></div>
            
            <div class="card login-card shadow-lg border-0">
                <div class="card-body p-4 p-md-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="img/krish-tech-logo.svg" alt="KRISH TECH Logo" class="login-logo mb-3" width="150">
                        <h2 class="fw-bold text-gradient mb-0">KRISH TECH</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm">
                        <!-- Email Field with floating label -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-dark-subtle border-0" id="emailInput" placeholder="name@example.com" required>
                            <label for="emailInput">Email address</label>
                        </div>
                        
                        <!-- Password Field with floating label and toggle -->
                        <div class="form-floating mb-4 password-field">
                            <input type="password" class="form-control bg-dark-subtle border-0" id="passwordInput" placeholder="Password" required>
                            <label for="passwordInput">Password</label>
                            <button type="button" class="btn password-toggle" aria-label="Toggle password visibility">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none link-hover">Forgot password?</a>
                        </div>
                        
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 btn-glow">
                            <span>Sign In</span>
                        </button>
                        
                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="#" class="text-decoration-none ms-1 link-hover">Create one now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>

</body>
</html>
